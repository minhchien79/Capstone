<body>
  <nav class="navbar sticky-top  flex-md-nowrap p-0 ">
    <a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3" href="#">
      <img src="./asset/img/img_02_130x30_crop_center.png" alt="">
    </a>
    <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-toggle="collapse"
      data-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon">
        <i class="fa fa-bars"></i>
      </span>
    </button>
    <input id="searchName" class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search" />
    <ul class="navbar-nav px-3">
      <li class="nav-item text-nowrap">
        <a class="nav-link" href="#">Sign out</a>
      </li>
    </ul>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
        <div class="sidebar-sticky pt-3">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link" href="./../customer/index.html">
                <i class="fa fa-home"></i>
                Home <span class="sr-only">(current)</span>
              </a>
            </li>
          </ul>
        </div>
      </nav>

      <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
        <h2 class="p-3">Danh Sách Sản Phẩm</h2>
        <!-- Button trigger modal -->
        <div class="row">
          <div class="col-8">
            <button id="btnThem" type="button" class="btn btn-warning mb-3 text-white" data-toggle="modal"
              data-target="#exampleModal">
              Thêm Sản Phẩm
            </button>
          </div>
          <div class="col-4">
            <div class="form-group row">
              <label for="selLoai" class="col-sm-2 col-form-label">Show</label>
              <div class="col-sm-10">
                <select class="custom-select" id="selLoai" onchange="SapXep(this)">
                  <option selected>Giá tiền từ</option>
                  <option value="tang">Thấp đến cao</option>
                  <option value="giam">Cao đến thấp</option>
                </select>
              </div>
            </div>
          </div>
        </div>

        <div class="table-responsive ProductTable">
          <table class="table table-striped table-sm">
            <thead>
              <tr class=" text-white">
                <th>ID</th>
                <th>Tên</th>
                <th>Hình</th>
                <th>Loại</th>
                <th>Giá</th>
                <th>Màn hình</th>
                <th>Camera trước</th>
                <th>Camera sau</th>
                <th>Mô tả</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="tbodySP"></tbody>
          </table>
        </div>
      </main>
    </div>
  </div>


  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Thêm Sản Phẩm</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form class="needs-validation" id="productForm">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="productID">Mã Sản Phẩm</label>
                <input type="text" disabled class="form-control" id="productID" placeholder="Nhập ID" value=""
                  required />
                <div id="invalidID" class="invalid-feedback"></div>
              </div>
              <div class="col-md-6 mb-3">
                <label for="tenSP">Tên Sản Phẩm</label>
                <input type="text" class="form-control" id="tenSP" placeholder="Nhập tên sản phẩm" required />
                <div id="invalidTen" class="invalid-form"></div>
              </div>
              <div class="col-md-6 mb-3">
                <label for="loai">Loại</label>
                <select class="custom-select d-block w-100" id="loai" required>
                  <option value="Iphone">Iphone</option>
                  <option value="Samsung">Samsung</option>
                </select>
                <div id="invalidLoai" class="invalid-form"></div>
              </div>
              <div class="col-md-6 mb-3">
                <label for="giaSP">Giá</label>
                <input type="text" class="form-control" id="giaSP" placeholder="Nhập giá" value="" required />
                <div id="invalidGia" class="invalid-form"></div>
              </div>
              <div class="col-md-6 mb-3">
                <label for="manHinh">Màn Hình</label>
                <input type="text" class="form-control" id="manHinh" placeholder="Nhập số" value="" required />
                <div id="invalidManHinh" class="invalid-form"></div>
              </div>
              <div class="col-md-6 mb-3">
                <label for="camTruoc">Camera trước</label>
                <input type="text" class="form-control" id="camTruoc" placeholder="Nhập số" value="" required />
                <div id="invalidCamTruoc" class="invalid-form"></div>
              </div>
              <div class="col-md-6 mb-3">
                <label for="camSau">Camera sau</label>
                <input type="text" class="form-control" id="camSau" placeholder="Nhập số" value="" required />
                <div id="invalidCamSau" class="invalid-form"></div>
              </div>

            </div>
            <div class="mb-3">
              <div class="form-group">
                <label for="hinhSP">Hình Sản Phẩm</label>
                <input type="text" class="form-control" id="hinhSP" placeholder="Nhập hình ảnh" value="" required />
                <div id="invalidHinh" class="invalid-form"></div>
              </div>
            </div>

            <div class="mb-3">
              <label for="moTa">Mô Tả</label>
              <textarea class="form-control" id="moTa" rows="3"></textarea>
              <div id="invalidMoTa" class="invalid-form"></div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-warning" data-dismiss="modal">
            Close
          </button>
          <button type="button" class="btn btn-warning" id="btnCapNhat" onclick="updateProduct()">
            Cập Nhật
          </button>
          <button type="button" class="btn btn-warning" id="btnThemSP" onclick="addProduct()">
            Thêm
          </button>
        </div>
      </div>
    </div>
  </div>




  <!-- Thư viện hỗ trợ jquery -->
